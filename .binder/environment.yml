name: binder-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python y herramientas base
  - python=3.11
  - pip
  - ipykernel  # necesario para ejecutar notebooks Python

  # Paquetes de Python
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - sympy
  - statsmodels

  # dataframe_image se instala v√≠a pip
  - pip:
      - dataframe_image

  # R base y kernel
  - r-base=4.3
  - r-irkernel  # para ejecutar notebooks en R
  - r-devtools  # para instalar desde GitHub si hace falta

  # Paquetes de R disponibles en conda-forge
  - r-ggplot2
  - r-ggfortify
  - r-jtools
  - r-latticeextra
  - r-readr
  - r-tidyverse  # incluye dplyr, ggplot2, readr, etc.
  - r-zoo
